<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MDI Icons -->
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css">
  <!-- CSS Core -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <!-- Bootstrap Script -->

  <title>CodeWorks Cookhouse</title>
</head>
<body>
  <main>
    <section class="container-fluid mt-5">
      <div class="row  justify-content-center">
        <!-- SECTION FILTER FOR MENU -->
        <div class="d-none d-md-block col-2 gx-5">
          <div class="row justify-content-center">
            <div class="col-12 text-center">
              <img src="/assets/codeworks-brand.png" class="logo" alt="" srcset="">
            </div>
            <div class="col-12">
              <hr />
            </div>
            <div class="col-12 btn btn-outline-dark p-3 my-3">
                Appetizers              
            </div>
            <div class="col-12 btn btn-outline-dark p-3 my-3">            
                Sides              
            </div>
            <div class="col-12 btn btn-outline-dark p-3 my-3">
                Beverages
            </div>
            <div class="col-12 btn btn-outline-dark p-3 my-3">          
                Main courses              
            </div>
            <div class="col-12 btn btn-outline-dark p-3 my-3">            
                Desserts              
            </div>
            <div class="col-12 btn btn-outline-dark p-3 my-3">            
                All              
            </div>
            <div class="col-12 btn btn-outline-dark p-3 my-3">            
                Featured Favorites              
            </div>
          </div>
        </div>
        <!-- SECTION MENU -->
        <div class="col-12 col-md-10">
          <div class="row text-center">
            <div id="menuType" class="col-12 col-md-10">
                <h1>Featured Favorites</h1>
            </div>
          </div>
          <div id="menuItems" class="row">
            
          </div>
        </div>
      </div>
    </section>
   
  </main>

  <footer>

  </footer>

  <div id="itemModal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div id="menuBody" class="row justify-content-between align-items-center">
        
        </div>
      </div>
      
    </div>
  </div>
</div>

  <script src="main.js"></script>
</body>
</html>
